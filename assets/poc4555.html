<!DOCTYPE html>
<html>
<head>
    <title>Idea Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Idea Saver</h1>
        <form action="https://https://zapler.run-us-west2.goorm.site/" method="get">
            <label for="idea">Idea:</label><br>
            <input type="text" id="idea" name="idea"><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
